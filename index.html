        function hideQuestion() {
            if(counter ===1){            move();}

            } else {

                    <label for="answer3">${quizzQuestions[questionCounter].answer3}</label> <br><br>
                    <button onclick="hideQuestion()" id="button${counter}">Submit This Answer</button>   
                `
                test.classList.remove('hidden');
                setTimeout(function () {
                    test.classList.remove('visuallyhidden');
                }, 1000);
            }
        };
        var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 100;
    var id = setInterval(frame, 560);
    function frame() {
      if (width <= 0) {
        clearInterval(id);
        i = 0;
      } else {
        width--;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
